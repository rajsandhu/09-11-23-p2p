<!DOCTYPE html>
<html>
<head>
    <title>Raj Notes App</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- 
  bootstrap class name: reason for the class
  -----------
  container:        center the content and add some padding around it
  my-4:             add some vertical margin to the title
  form-control:     style the textarea
  btn, btn-primary: style the button
  mt-2:             add some top margin to the button.


  https://getbootstrap.com/docs/5.3/layout/containers/
  https://getbootstrap.com/docs/5.3/utilities/spacing/

  https://www.w3schools.com/bootstrap/bootstrap_forms.asp
  https://getbootstrap.com/docs/5.3/forms/form-control/

  -->





  <div class="container">
    <h1 class="my-4">My Note-Taking App</h1>
    <div class="row">
        <div class="col-md-8 order-1 order-md-2">
            <form id="note-form" class="mb-4">
                <textarea id="note-input" class="form-control" rows="3" placeholder="Enter your note here..."></textarea>
                <button type="submit" class="btn btn-primary mt-2">Add Note</button>
            </form>
            <button class="btn btn-secondary d-md-none mb-4" type="button" data-toggle="collapse" data-target="#note-index" aria-expanded="false" aria-controls="note-index">
                Toggle Index
            </button>
            <div id="notes-section"></div>
        </div>
        <div class="col-md-4 order-2 order-md-1 collapse d-md-block" id="note-index">
            <div class="list-group"></div>
        </div>
    </div>
</div>


<script src="../js/script.js"></script>
